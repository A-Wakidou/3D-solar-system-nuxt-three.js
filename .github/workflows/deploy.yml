name: Deploy Nuxt App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Generate with GitHub Pages preset
        run: NUXT_APP_BASE_URL=/3D-solar-system-nuxt-three.js/ npx nuxi build --preset github_pages
